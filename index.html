  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #7b1fa2 0, #140022 50%, #020007 100%);
      color: #fff;
      font-family: "Montserrat", system-ui, sans-serif;
    }

    .container {
      width: 95%;
      max-width: 460px;
      background: radial-gradient(circle at top, rgba(123, 31, 162, 0.35), rgba(10, 0, 25, 0.95));
      border-radius: 26px;
      padding: 20px 18px 26px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow:
        0 0 30px rgba(156, 39, 176, 0.9),
        0 0 80px rgba(63, 81, 181, 0.5);
    }

    h1 {
      font-family: "Orbitron", system-ui;
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: #ffeb3b;
      text-shadow:
        0 0 12px rgba(255, 235, 59, 0.9),
        0 0 18px rgba(255, 193, 7, 0.7);
    }

    .sub {
      font-size: 0.9rem;
      color: #e0e0ff;
      margin-bottom: 10px;
    }

    .sub strong {
      color: #ffeb3b;
    }

    .slot-wrapper {
      margin: 12px 0 16px;
      padding: 10px;
      border-radius: 20px;
      background: linear-gradient(135deg, #1a0030, #3a145c);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        inset 0 0 18px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(123, 31, 162, 0.7);
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      padding: 8px;
      border-radius: 14px;
      background: radial-gradient(circle at top, #eeeeff 0, #cfd8dc 45%, #90a4ae 100%);
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7);
    }

    .reel-column {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
    }

    .cell {
      height: 48px;
      border-radius: 10px;
      background: radial-gradient(circle at top, #ffffff 0, #eceff1 45%, #b0bec5 100%);
      box-shadow:
        inset 0 0 6px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: #000;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .win-highlight { transform: scale(1.15); filter: drop-shadow(0 0 12px #ffeb3b); }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.5s ease; }

    @keyframes jokerPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); filter: drop-shadow(0 0 16px #ffeb3b); }
      100% { transform: scale(1); }
    }
    .joker-win { animation: jokerPulse 0.8s ease; }

    #spinBtn {
      margin-top: 4px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-family: "Orbitron";
      font-size: 1rem;
      cursor: pointer;
      background: radial-gradient(circle at top, #ffeb3b 0, #ff9800 40%, #e91e63 100%);
      color: #2b0b24;
      box-shadow:
        0 6px 0 rgba(123, 31, 162, 1),
        0 0 20px rgba(255, 235, 59, 0.9);
    }

    #spinBtn:disabled { opacity: 0.55; cursor: not-allowed; }

    #mensaje { margin-top: 14px; min-height: 60px; font-size: 0.92rem; }
    #mensaje.ok { color: #c6ff00; font-weight: 700; }
    #mensaje.error { color: #ff8a80; font-weight: 600; }

    .info-intentos { margin-top: 8px; font-size: 0.85rem; color: #b3e5fc; }

    .nota {
      display: block;
      margin-top: 14px;
      font-size: 0.75rem;
      color: #b0bec5;
    }
  </style>
</head>
